<!DOCTYPE html>
<html
  lang="en"
  class="theme-dark markdown-dark maxarea text-textColor bg-NeutralBg"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hi, My name is Satyam Singh also known by alias trueleo. I am currently studying computer science at National Institute Of Technology Raipur."
    />
    <title>Satyam Singh</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="preload"
      as="style"
      href="https://cdn.jsdelivr.net/npm/theme-toggles@4.10.1/css/within.min.css"
      onload="this.onload=null;this.rel='stylesheet'"
    />
  </head>

  <body
    class="relative maxarea h-[unset] mx-auto min-h-[100lvh] lg:max-w-[110ch] md:border-x-2 border-dashed bg-neutralBg border-onNeutralBg fade-transition"
  >
    <div
      class="relative flex flex-col justify-start gap-3 items-center min-h-[100lvh] bg-primaryBg fade-transition"
    >
      <div
        id="top"
        class="w-full h-15 px-7 py-2 relative flex items-center justify-between"
      >
        <div
          class="theme-toggle z-20 cursor-pointer"
          title="Toggle theme"
          onclick="toggleTheme(); document.querySelector('.theme-toggle').classList.toggle('theme-toggle--toggled');"
        >
          <span class="theme-toggle-sr">Toggle theme</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
            class="theme-toggle__within"
            height="1.5rem"
            width="1.5rem"
            viewBox="0 0 32 32"
            fill="currentColor"
          >
            <clipPath id="theme-toggle__within__clip">
              <path d="M0 0h32v32h-32ZM6 16A1 1 0 0026 16 1 1 0 006 16" />
            </clipPath>
            <g clip-path="url(#theme-toggle__within__clip)">
              <path
                d="M30.7 21.3 27.1 16l3.7-5.3c.4-.5.1-1.3-.6-1.4l-6.3-1.1-1.1-6.3c-.1-.6-.8-.9-1.4-.6L16 5l-5.4-3.7c-.5-.4-1.3-.1-1.4.6l-1 6.3-6.4 1.1c-.6.1-.9.9-.6 1.3L4.9 16l-3.7 5.3c-.4.5-.1 1.3.6 1.4l6.3 1.1 1.1 6.3c.1.6.8.9 1.4.6l5.3-3.7 5.3 3.7c.5.4 1.3.1 1.4-.6l1.1-6.3 6.3-1.1c.8-.1 1.1-.8.7-1.4zM16 25.1c-5.1 0-9.1-4.1-9.1-9.1 0-5.1 4.1-9.1 9.1-9.1s9.1 4.1 9.1 9.1c0 5.1-4 9.1-9.1 9.1z"
              />
            </g>
            <path
              class="theme-toggle__within__circle"
              d="M16 7.7c-4.6 0-8.2 3.7-8.2 8.2s3.6 8.4 8.2 8.4 8.2-3.7 8.2-8.2-3.6-8.4-8.2-8.4zm0 14.4c-3.4 0-6.1-2.9-6.1-6.2s2.7-6.1 6.1-6.1c3.4 0 6.1 2.9 6.1 6.2s-2.7 6.1-6.1 6.1z"
            />
            <path
              class="theme-toggle__within__inner"
              d="M16 9.5c-3.6 0-6.4 2.9-6.4 6.4s2.8 6.5 6.4 6.5 6.4-2.9 6.4-6.4-2.8-6.5-6.4-6.5z"
            />
          </svg>
        </div>
        <a id="nav_home" class="navigation" href="/">home</a>
      </div>
      <div
        id="article"
        class="relative grow block box-border mt-10 min-h-full prose prose-default max-w-[90ch]"
      >
        {{{html_content}}}
      </div>
      <div class="footer relative w-full h-[300px] block"></div>
    </div>
    <script>
      function toggleTheme() {
        let root = document.documentElement.classList;
        if (root.contains("theme-dark")) {
          root.replace("theme-dark", "theme-white");
          root.replace("markdown-dark", "markdown-white");
        } else {
          root.replace("theme-white", "theme-dark");
          root.replace("markdown-white", "markdown-dark");
        }
      }
    </script>
  </body>
</html>
